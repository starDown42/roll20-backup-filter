<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CCF 텍스트 추출</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/hint.css" rel="stylesheet">
	<script src="../node_modules/prettier/standalone.mjs" type="module"></script>
	<script src="../node_modules/prettier/plugins/html.mjs" type="module"></script>
</head>

<body class="container ccf">
	<header>
		<h2 class="pt-4 text-center">
			<a class="hometitle" href="../index.html">ORPG 백업 서포트</a>
		</h2>
		<hr class="my-4">
	</header>
	
	
	<main>
		<div class="title">
			<h3 class="mb-3 fw-bold">📄 CCF 텍스트 추출</h3>
			<hr class="my-4">
		</div>
		
		<script type="module">
    		import { CCFParserModule } from "../js/ParserModule.js";

			document.addEventListener("DOMContentLoaded", function () {
				const fileInput = document.getElementById('fileInput');
				const execBtn = document.getElementById('execBtn');
				const optionForm = document.getElementById('option_form');
				
				const outputArea = document.getElementById('output');
				const outputCopyBtn = document.getElementById('btn_output_copy');
				const outputLength = document.getElementById('output_length');
				
				const journalOutputArea = document.getElementById('journal_output');
				const journalTxtCopyBtn = document.getElementById('btn_journalTxtCopy');
				const journalSelectBox = document.getElementById('journal_select');
				const journalOutputLength = document.getElementById('journal_output_length');

				CCFParserModule.init(
					fileInput, execBtn, optionForm,
					outputArea, outputCopyBtn, outputLength,
					journalOutputArea, journalTxtCopyBtn, journalSelectBox, journalOutputLength)
				;
			});
		</script>
		<div>
			<button id="execBtn" class="btn btn-success float-end">텍스트 추출</button>
			<h4 class="mb-3" class="title">HTML 파일 업로드</h4>
			<input type="file" id="fileInput" accept=".html" class="form-control mb-3">
			<div id="option_form_wrap" class="mb-3"><form id="option_form">
				<div class="form-check form-check-inline pointer">
					<input class="form-check-input" type="checkbox" id="dot_to_ellipsis">
					<label class="form-check-label hint--top text-primary" for="dot_to_ellipsis" aria-label="① 2-4개 : 말줄임표 한개 / ② 5개 이상 : [나누기 3의 나머지] 값이 1이면 몫, 2면 몫+1 개수로 치환">
						말줄임표 변경 [ ... -> … ]
					</label>
				</div>
			</form></div>
			<ul>
				<li><span class="text-secondary">업로드 파일의 경우, [https://sukenell.github.io/cclog_custom/] 사이트에서 가공한 파일을 업로드해야 합니다.</span></li>
				<li><span class="text-secondary">텍스트 추출 시 원하는 추가 작업이 있다면 상단의 체크박스를 선택해주세요.</span></li>
			</ul>
		</div>

		<hr class="my-4 mb-3">

		<section class="py-4 px-4 border-0 rounded bg-success bg-opacity-50 text-white">
			<div class="mb-3">
				<h5 class="mb-3">텍스트 추출 결과 <small id="output_length"></small></h5>
				<div class="d-flex align-items-stretch">
					<textarea id="output" class="form-control textarea-box" readonly="true" data-type="hidden"></textarea>
					<button id="btn_output_copy" class="btn btn-dark ms-2">📋</button>
				</div>
			</div>

			<div class="my-4 mb-3">
				<h5 class="mb-3">저널별 대사 추출 결과 <small id="journal_output_length"></small></h5>
				<div class="d-flex">
					<textarea id="journal_output" class="form-control textarea-box"></textarea>
					<div class="ms-2 w-25">
						<select id="journal_select" class="form-select"><option value="0">-</option></select>
						<button id="btn_journalTxtCopy" class="btn btn-dark mt-2 w-100">📋</button>
					</div>
				</div>
			</div>
		</section>

	</main>
	<footer></footer>
	
</body>

</html>
