<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CCF 텍스트 추출</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<script src="https://unpkg.com/prettier@3.0.0/standalone.js"></script>
	<script src="https://unpkg.com/prettier@3.0.0/plugins/html.js"></script>
</head>

<body class="container ccf">
	<header>
		<h2 class="pt-4 text-center">
			<a class="hometitle" href="../index.html">ORPG 백업 서포트</a>
		</h2>
		<hr class="my-4">
	</header>
	
	
	<main>
		<div class="title">
			<h3 class="mb-3 fw-bold">📄 CCF 텍스트 추출</h3>
			<hr class="my-4">
		</div>
		
		<script src="../js/ccf.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const fileInput = document.getElementById('fileInput');
				const execBtn = document.getElementById('execBtn');
				
				const outputArea = document.getElementById('output');
				const outputCopyBtn = document.getElementById('btn_outputCopy');
				const outputLength = document.getElementById('outputLength');
				
				const journalOutputArea = document.getElementById('journalOutput');
				const journalTxtCopyBtn = document.getElementById('btn_journalTxtCopy');
				const journalSelectBox = document.getElementById('journalSelect');
				const journalOutputLength = document.getElementById('journalOutputLength');

				CCFParserModule.init(
					fileInput, execBtn,
					outputArea, outputCopyBtn, outputLength,
					journalOutputArea, journalTxtCopyBtn, journalSelectBox, journalOutputLength)
				;
			});
		</script>
		<div>
			<button id="execBtn" class="btn btn-success float-end">텍스트 추출</button>
			<h4 class="mb-3" class="title" id="ccf_">HTML 파일 업로드</h4>
			<input type="file" id="fileInput" accept=".html" class="form-control mb-3">
			<span class="text-secondary">업로드 파일의 경우, [https://sukenell.github.io/cclog_custom/] 사이트에서 가공한 파일을 업로드해야 합니다.</span>
		</div>

		<hr class="my-4 mb-3">

		<section class="py-4 px-4 border-0 rounded bg-success text-white">
			<div class="mb-3">
				<h5 class="mb-3">텍스트 추출 결과 <small id="outputLength"></small></h5>
				<div class="d-flex align-items-stretch">
					<textarea id="output" class="form-control textarea-box" readonly="true" data-type="hidden"></textarea>
					<button id="btn_outputCopy" class="btn btn-dark ms-2">📋</button>
				</div>
			</div>

			<div class="my-4 mb-3">
				<h5 class="mb-3">저널별 대사 추출 결과 <small id="journalOutputLength"></small></h5>
				<div class="d-flex">
					<textarea id="journalOutput" class="form-control textarea-box"></textarea>
					<div class="ms-2 w-25">
						<select id="journalSelect" class="form-select"><option value="0">-</option></select>
						<button id="btn_journalTxtCopy" class="btn btn-dark mt-2 w-100">📋</button>
					</div>
				</div>
			</div>
		</section>

	</main>
	<footer></footer>
	
</body>

</html>
